---
ocp_console_embed_guid: ""
ocp_console_embed_domain: ""
ocp_console_embed_namespace: ocp-console-embed
ocp_console_embed_name: ocp-console-embed
# Set to "auto" to detect cluster version, or specify a version string like "4.17"
ocp_console_embed_image_version: "auto"
ocp_console_embed_image: "quay.io/openshift/origin-cli:{{ ocp_console_embed_image_version }}"

# Wait times and retries
ocp_console_embed_router_wait_retries: 60
ocp_console_embed_router_wait_delay: 5

# Webhook Probes
ocp_console_embed_webhook_readiness_initial_delay: 3
ocp_console_embed_webhook_readiness_period: 10
ocp_console_embed_webhook_liveness_initial_delay: 5
ocp_console_embed_webhook_liveness_period: 15
